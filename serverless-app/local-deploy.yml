service: change-authentication

plugins:
  - serverless-sam

provider:
  name: aws
  runtime: java8
  timeout: 10
  stage: dev

  environment:
    DB_HOST: host.docker.internal
    DB_USER: changeauthentication
    DB_PASSWORD: changeauthentication
    DB_DATABASE: changeauthentication
    DB_PORT: 5435

package:
  artifact: build/libs/serverless-app-all.jar